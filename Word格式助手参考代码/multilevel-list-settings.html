                        <p class="text-sm text-gray-700 mb-2">1. 快速为每级设定统一的缩进</p>
                        <div class="pl-4 space-y-2">
                            <label class="flex items-center text-sm text-gray-700">

                            </label>

                                <input type="checkbox" class="mr-2">

                            </label>

                                <input type="checkbox" class="mr-2">
